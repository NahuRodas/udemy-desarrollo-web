<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora basica en JavaScript</title>
</head>
<body>
    <div id="calculadora">
        <div id="pantalla">
            0
        </div>
        <div id="teclas">
            <div class="fila">
                <div class="teclaNull"></div>
                <div class="tecla">C</div>
                <div class="tecla"><</div>
                <div class="tecla">/</div>
            </div>
            <div class="fila">
                <div class="tecla">7</div>
                <div class="tecla">8</div>
                <div class="tecla">9</div>
                <div class="tecla">x</div>
            </div>
            <div class="fila">
                <div class="tecla">4</div>
                <div class="tecla">5</div>
                <div class="tecla">6</div>
                <div class="tecla">-</div>
            </div>
            <div class="fila">
                <div class="tecla">1</div>
                <div class="tecla">2</div>
                <div class="tecla">3</div>
                <div class="tecla">+</div>
            </div>
            <div class="fila">
                <div class="teclaNull"></div>
                <div class="tecla">0</div>
                <div class="tecla">.</div>
                <div class="tecla">=</div>
            </div>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
