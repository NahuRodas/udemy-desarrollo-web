<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen</title>
</head>
<body>

    <script>
        document.write("Width: "+screen.width+"<br>");
        document.write("Height: " + screen.height+"<br>");
        document.write("Avaiable width: "+screen.availWidth+"<br>");
        document.write("Avaiable height: "+screen.availHeight+"<br>");
        document.write("Paleta de color: "+screen.colorDepth+"<br>");
        document.write("Resolucion de color: "+screen.pixelDepth+"<br>");
    </script>
</body>
</html>
