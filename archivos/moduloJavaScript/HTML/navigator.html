<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="boton">Posicion</button><br><br>

    <script>
        document.write(navigator.platform+"<br>");
        document.write(navigator.appVersion+"<br>");
        document.write(navigator.appCodeName+"<br>");
        document.write(navigator.product+"<br>");
        document.write(navigator.userAgent+"<br>");

        let boton = document.getElementById('boton');

        function getPosicion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(mostrarPosicion);
            }else{
                alert("Este navegador no soporta la Geoposicion");
            }
        }

        function mostrarPosicion(posicion) {
            alert("Latitud :" + posicion.coords.latitude + " Longitud: " + posicion.coords.longitude);
        }

        boton.addEventListener('click', getPosicion);
    </script>
</body>
</html>
